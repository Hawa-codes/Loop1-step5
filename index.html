<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Ticket</title>
</head>
<body>
    <div class="container">
       <div class="ticket-heading">
        <h1>
            <span class="route">FRA</span>
            <span class="dash">-</span>
            <span class="route">AMS</span>
        </h1>
        <p>
            <span class="route-a">FRANKFURT</span>
            <span class="route-b">AMSTERDAM</span>
        </p>
       </div>
       <div class="ticket-details">
           <div>FLIGHT 815</div>
           <div>GATE 23G</div>
           <div>SEAT 10F</div>
       </div>
       <div class="passenger-details">
           PASSENGER
           Robert Di Niro
       </div>
       <div class="class">
        CLASS
        Business
       </div>
       <div class="departure">
           3:45am,Dec 15
       </div>
       <div class="qr-code">
        <img src="./img/qr.svg" alt="QR code">
       </div>
    </div>
</body>
</html>
