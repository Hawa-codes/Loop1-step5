<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Ticket</title>
</head>
<body>
    <div class="container">
       <div class="ticket-heading">
          <div class="source">
            <div class="code">FRA</div>
            <div class="city">FRANKFURT</div>
          </div>
          <div class="dash">-</div>
          <div class="destination">
            <div class="code">AMS</div>
            <div class="city">AMSTERDAM</div>
          </div>
       </div>
       <div class="ticket-details">
         <div class="ticket-row-1">
          <div class="ticket-item">
            <span class="label">FLIGHT</span>
            <p class="value">815</p>
          </div>
          <div class="ticket-item">
            <span class="label">GATE</span>
            <p class="value">23G</p>
          </div>
          <div class="ticket-item">
            <span class="label">SEAT</span>
            <p class="value">10F</p>
          </div>
         </div>
         <div class="ticket-row 2">
           <div class="ticket-item">
             <span class="label">PASSENGER</span>
             <p class="value">Robert Di Niro</p>
           </div>
           <div class="ticket-item">
             <span class="label">CLASS</span>
             <p class="value">Business</p>
           </div>
           <div class="ticket-item">
             <span class="label">DEPARTURE</span>
             <p class="value">3:45am, Dec 15</p>
           </div>
           <div class="ticket-code">
             <img src="./img/qr.svg" alt="QR code" class="qr-code">
            </div>
         </div>
       </div>
    </div>
</body>
</html>
